<!DOCTYPE html>
<html lang="en" ng-app="lobby">
<head>

  <meta charset="utf-8">
  <title>Boyle Bingo</title>
  <meta name="description" content="The digital version of Boyle Bingo from Brooklyn Nine-Nine">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <style>
    [contenteditable] {
      border-bottom: 1px solid #ffffff;
    }
    [contenteditable]:focus {
      outline: 0;
      border: 0;
      border-bottom: 1px solid #cccccc;
    }
  </style>

  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body ng-controller="LobbyController as lobbyCtrl">

  <div class="container">

    <div class="row">
      <div class="twelve columns" style="margin-top: 10%">
        <h1 ng-if="lobbyCtrl.user.isHost" contenteditable ng-model="lobbyCtrl.page.title" class="u-text-center">{{ lobbyCtrl.page.title }}</h1>
        <h1 ng-if="!lobbyCtrl.user.isHost" class="u-text-center">{{ lobbyCtrl.page.title }}</h1>
        <h2 class="u-text-center">{{ lobbyCtrl.lobbyId }}</h2>
      </div>
    </div>

    <div class="row" style="margin-top: 5%">

      <div class="one-third column">
        <h2>Connected Players</h2>
        <ul id="player-list">
          <li ng-repeat="player in lobbyCtrl.page.players">
          {{ player.name }} <span ng-show="player.isHost">host</span>
          </li>
        </ul>
      </div>

      <div class="one-third column">
        <h2>Scenarios</h2>
        <ul id="scenario-list">
          <li ng-repeat="scenario in lobbyCtrl.page.scenarios">
            {{ scenario }}
          </li>
        </ul>
      </div>

      <div class="one-third column">
        <h2>Tiles</h2>
      </div>

    </div>
  </div>

  <script type="text/javascript"
          src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script type="text/javascript"
          src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-cookies.js"></script>
  <script type="text/javascript" src="js/lobby.js"></script>
  <script type="text/javascript" src="js/ng-websocket/ng-websocket.js"></script>
</body>
</html>
