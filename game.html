<!DOCTYPE html>
<html lang="en" ng-app="game">
<head>

  <meta charset="utf-8">
  <title>Boyle Bingo</title>
  <meta name="description" content="The digital version of Boyle Bingo from Brooklyn Nine-Nine">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/game.css">

  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <div class="container">

    <div class="row">
      <div class="twelve columns" style="margin-top: 5%">
        <h1 class="u-text-center">Barry Bingo</h1>
      </div>
    </div>

    <div id="game-board" ng-controller="BoardController as boardCtrl" style="margin-top: 5%">
      <div class="row" ng-repeat="row in boardCtrl.gameBoard">
        <div class="tile one-fifth column" ng-repeat="tile in row" ng-class="{tbt: tile.text == 'FREE'}">
          <p>{{tile.text}}</p>
        </div>
      </div>
    </div>

    <div id="event-list" ng-controller="EventController as eventCtrl">
    </div>

  </div>

  <script type="text/javascript"
          src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script type="text/javascript" src="js/game.js"></script>
</body>
</html>
